server:
  port: 8083

spring:
  application:
    name: gateway

eureka:
  client:
    region: default
    registryFetchIntervalSeconds: 5

zuul:
  routes:
    discovery:
      serviceId: discovery
      prefixStripped: false
      sensitive-headers: Set-Cookie,Authorization
      url: http://localhost:8761

hystrix:
  command:
    discovery:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 600000
            
management:
  endpoints:
    web:
      exposure:
        include: '*'